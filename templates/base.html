<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}CarService Manager{% endblock %}</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="page-title">
                CarService Manager
            </div>
            <nav>
                <div class="nav-left">
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('template_page') }}">Template</a>
                </div>
                <div class="nav-right">
                    <span id="clock"></span>
                </div>
            </nav>

            <script>
function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    document.getElementById("clock").textContent = time;
}
setInterval(updateClock, 1000);
updateClock();
</script>

            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
